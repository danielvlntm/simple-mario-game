<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Valentim">
    <meta name="keywords" content="Mario Game, html, css, JavaScript">
    <meta name="description" content="Jogo do Mario com html, css e JavaScript">
    
    <title>Mario Game</title>
    <link rel="shortcut icon" href="assets/imgs/Mario-ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="menu">
        <div class="btn">
            <p class="title">Simple Mario Game</p>
            <button class="startGame">Start Game</button>
        </div>
    </div>
    <div class="game-board">
        <div class="sun"></div>
        <img src="assets/imgs/clouds.png" class="cloud">
        <img src="assets/imgs/mario.gif" class="mario">
        <img src="assets/imgs/pipe.png" class="pipe">
        
    </div>

    <div class="game-over">
        <div class="btns">
            <button class="gomenu">Menu</button>
            <button class="restart">Restart</button>
        </div>
    </div>

</body>
</html>
